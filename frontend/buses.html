    <form action="/login" method="POST" style="border:1px solid #ccc">
        <div class="formContainer">
            <h1 style="font-size:300%;">BOOK BUS TICKETS</h1>
            <p>You can book train tickets here</p>
            <br>

            <label for="from"><b><br>Depart From</b></label>
            <select name="from" id="sourceStation"> 
                <option value="0">Depart From</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>
                <option value="8">H</option>
                <option value="9">I</option>
                <option value="10">J</option>
                <option value="11">K</option>
                <option value="12">L</option>
                <option value="13">M</option>
            </select>
            <br>
            <label for="from"><b><br>Going To</b></label>
            <select name="from" id="sourceStation">
                <option value="0">Going To</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>
                <option value="8">H</option>
                <option value="9">I</option>
                <option value="10">J</option>
                <option value="11">K</option>
                <option value="12">L</option>
                <option value="13">M</option>
            </select>
            <br>
            <label for="dateTravel"><b><br>Departure Date</b></label>
            <input type="date" placeholder="Enter Date" name="dateTravel" required>

            <div class="clearfix">
                <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                <button type="submit" class="signupbtn">Search Bus</button>
            </div>
        </div>
