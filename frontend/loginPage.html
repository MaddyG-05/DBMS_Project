<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="mainPagestyle.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <img src="Images/Indian_Railways_logo.png" id="logo">
            <ul>
                <li>Register</li>
                <li>Agent Login</li>
                <li>Contact Us</li>
                <li>Trains</li>
                <li>Buses</li>
                <li>Flights</li>
                <li>Payments</li>
                <li>Ticket Details</li>
            </ul>
            <img src="Images/IRCTC-Logo.png" id="logo2">
        </nav>
    </header>
    <form action="/login" method="POST" style="border:1px solid #ccc">
        <div class="formContainer">
            <h1 style="font-size:300%;">LOGIN</h1>
            <p>Please fill in your details</p>
            <hr>

            <label for="email"><b><br>User ID</b></label>
            <input type="text" placeholder="Enter User ID " name="userID" required>

            <label for="psw"><b><br>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required> -->

            <label>
                <br><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

            <div class="clearfix">
                <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                <button type="submit" class="signupbtn"><a href="dashboard.html">Login</a></button>
            </div>
        </div>
    </form>
</body>
</html>
