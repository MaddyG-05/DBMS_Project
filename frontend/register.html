<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="mainPagestyle.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <img src="Images/Indian_Railways_logo.png" id="logo">
            <ul>
                <!-- <li> <a href="login.html">Login</a></li> -->
                  <!-- NEED TO CHECK HERE IF ALREADY LOGGED IN OR NOT -->
                  <li>Agent Login</li>
                  <li>Contact Us</li>
                  <li>Trains</li>
                  <li>Buses</li>
                  <li>Flights</li>
                  <li>Payments</li>
                  <li>Ticket Details</li>
            </ul>
            <img src="Images/IRCTC-Logo.png" id="logo2">
        </nav>
    </header>

    <form action="/login" method="POST" style="border:1px solid #ccc">
        <div class="formContainer">
            <h1  style="font-size:300%;">REGISTER</h1>
            <p>Please fill in your details</p>

            <label for="userid"><b><br>Aadhar ID</b></label>
            <input type="text" placeholder="Enter Aadhar ID " name="userID" required>

            <label for="firstname"><b><br>First Name</b></label>
            <input type="text" placeholder="Enter Name" name="FirstName" required>

            <label for="lastname"><b><br>Last Name</b></label>
            <input type="text" placeholder="Enter SurName" name="LastName" required>

            <label for="contactno"><b><br>Contact No </b></label>
            <input type="text" placeholder="Enter Contact No" name="contactno" required>

            <label for="psw"><b><br>Password  </b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="dob"><b><br>Date Of Birth</b></label>
            <input type="date" placeholder="Enter DOB" name="dob" required>
            
            <br> <br>

            <p><b>Gender: </b>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            </p>

            <label for="Address"><b><br>Address</b></label>

            <label for="houseno"><b><br>House No</b></label>
            <input type="text" placeholder="Enter House No." name="houseno" required>

            <label for="locality"><b><br>Locality</b></label>
            <input type="text" placeholder="Enter locality" name="locality" required>

            <label for="city"><b><br>City</b></label>
            <input type="text" placeholder="Enter City" name="city" required>

            <label for="state"><b><br>State</b></label>
            <input type="text" placeholder="Enter State" name="state" required>

            <label for="pincode"><b><br>pincode</b></label>
            <input type="text" placeholder="Enter pincode" name="pincode" required>

            <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

            <div class="clearfix">
                <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                <button type="submit" class="signupbtn"><a href="mainPage.html">Register</a></button>
            </div>
        </div>
    </form>
