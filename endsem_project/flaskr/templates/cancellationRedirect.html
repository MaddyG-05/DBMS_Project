<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trains</title>
    <link rel="stylesheet" href="../static/mainPagestyle.css">
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <img src="../static/Images/Indian_Railways_logo.png" id="logo">
            <ul>
                <li><a href="/mainPage">Home</a></li>
            </ul>
            <img src="../static/Images/IRCTC-Logo.png" id="logo2">
        </nav>
    </header>
    <form action="/cancellation" method="POST" style="border:1px solid #ccc">
        <div class="formContainer">
            <h1 style="font-size:300%;">BOOK TRAIN TICKETS</h1>
            <p>You can book train tickets here</p>
            <br>

            <label for="choice"><b><br>Source Station</b></label>
            
            <select name="choice" id="sourceStation"> 
                
                <option value="1">TRAIN</option>
                <option value="2">BUS</option>
                <option value="3">FLIGHT</option>
            </select>
            <br>
            <label for="email"><b><br>User ID</b></label>
            <input type="number" placeholder="Enter Ticket ID" name="ticketID" required>

            <div class="clearfix">
                <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                <button type="submit" class="signupbtn">Login</button>
            </div>
        </div>
    </form>
    <br><br>
