    <form action="/login" method="POST" style="border:1px solid #ccc">
        <div class="formContainer">
            <h1 style="font-size:300%;">AGENT LOGIN</h1>

            <label for="email"><b><br>Agent ID</b></label>

            <label for="psw"><b><br>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required> -->

            <label>
                <br><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <div class="clearfix">
                <!-- <button type="button" class="cancelbtn">Cancel</button> -->
