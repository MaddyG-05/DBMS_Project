    <br><br><br>

    <form action="/train1" method="POST" style="border:1px solid #ccc">
        <div class="formContainer">
            <h1 style="font-size:250%;">Train Booking Details</h1>
            <br>

            <label for="dot"><b><br>Date Of Travelling</b></label>
            <input type="date" placeholder="Enter DOT" name="dot" required>
            <br>

            <label for="from"><b><br>Train ID</b></label>
            <select name="from" id="sourceStation"> 
                <option value="100">Select the Train ID</option>
                <option value="101">A</option>
                <option value="102">B</option>
                <option value="103">C</option>
                <option value="104">D</option>
                <option value="105">E</option>
                <option value="106">F</option>
                <option value="107">G</option>
                <option value="108">H</option>
                <option value="109">I</option>
                <option value="110">J</option>
                <option value="111">K</option>
                <option value="112">L</option>
                <option value="113">M</option>
            </select>
            <br><br>
            
            <div class="clearfix">
                <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                <button type="submit" class="signupbtn">Enter</button>
            </div>
        </div>
    </form>
